<div class="grid-container">
  <h1 class="mat-h1">Add new vehicle</h1>
  <mat-grid-list cols={{cols}} rowHeight="398px">

    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card" >
        <mat-card-content class="dashboard-card-content">
          <br><br>
          <div class="test">Springs</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
          <div class="test">Braking Force</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
          <div class="test">Front Differential</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
          <div class="test">Rear Differential</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
          <div class="test">Stabilizers</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
          <div class="test">Suspension Height</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
          <div class="test">Suspension Stiffness</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
          <div class="test">Tire Pressure</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
          <div class="test">Wheel Alignment</div>
          <mat-slider thumbLabel tickInterval="0.01" step="0.01"
                      min="0" max="10" aria-label="units">
          </mat-slider>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card" >
        <mat-card-content class="dashboard-card-content">
          <br><br><br><br>
          <mat-form-field appearance="fill">
            <mat-label>Car Brand</mat-label>
            <mat-select>
              <mat-option *ngFor="let carBrand of getBrandEnum() | keyvalue" [value]="carBrand.value">
                {{carBrand.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <br><br><br>
          <mat-form-field appearance="fill">
            <mat-label>Car Type</mat-label>
            <mat-select>
              <mat-option *ngFor="let carType of getTypeEnum() | keyvalue" [value]="carType.value">
                {{carType.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card" >
        <mat-card-content class="dashboard-card-content">
          <br><br><br>
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput placeholder="Enter name" (keyup)="nameChange($event)">
            </mat-form-field>
            {{name}}  {{picture}}
            <br><br>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Picture Link</mat-label>
              <input matInput placeholder="Enter picture link" (keyup)="pictureChange($event)">
            </mat-form-field>
          </form>
          <br>
          <button mat-raised-button color="accent">Add vehicle</button>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
